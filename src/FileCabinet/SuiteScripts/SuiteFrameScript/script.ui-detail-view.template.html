<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Script Detail</title>		
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<style type = "text/css">
			{{css}}
		</style>				
	</head>
	<body>
		<div class="appWrapper">
			<div id="appContentBlock">
				<div class="container-fluid">
					<div class="row">
						<div class="col-4">
							<div id="alertPlaceholder"></div>
							<div id="contactOverview">Loading...</div>
						</div>
						<div class="col-6">
							<div id="recentLogins">Loading...</div>
						</div>
						<div class="col-2">
							<div id="rightNav">Loading...</div>							
						</div>
					</div>
				</div>	
			</div>
			<div class="appFooter">
				{{appName}} v{{appVersion}}
				&bull; {{appBuiltWith}}
			</div>			
		</div>

		<script id="contactOverviewTemplate" type="text/x-handlebars-template">
			<div style="width: 100%; border: 1px solid #ccc; padding: 12px; margin-bottom: 12px;">			
				<div class="row">
					<div class="col">
						<p class="card-text" style="margin-bottom: 3px;">
						&bull; Type: {{scriptDetail.scripttype}}
						</p>					
						</p>
						<h2>{{scriptDetail.name}}</h2>
						<p class="card-text" style="margin-bottom: 3px;">
						{{scriptDetail.isinactive}}
						</p>
					</div>
				</div>
			</div>			
		</script>

		<script id="recentLoginsTemplate" type="text/x-handlebars-template">
			<div style="width: 100%; border: 1px solid #ccc; padding: 12px; margin-bottom: 12px;">
				<h2>Recent Logins</h2>	
				{{#if logins}}
					<table id="logins" class="styled-table">
						<thead class="thead-light">
							<tr>
								<th>Date / Time</th>
								<th>Status</th>
								<th>Role Used</th>
							</tr>
						</thead>
						<tbody>
							{{#each logins}}
								<tr>
									<td>{{datetime}}</td>
									<td>{{status}}</td>
									<td>{{roleused}}</td>
									</tr>
								</tr>
							{{/each}}
						</tbody>
					</table>
				{{else}}
					<span style="color: red;">None</span>	
				{{/if}}	
			</div>
		</script>
		
		<script id="rightNavTemplate" type="text/x-handlebars-template">
			<div style="width: 100%; border: 0px solid #ccc; padding: 12px; margin-bottom: 12px; text-align: right;">						
				<p>
				<a href="{{scriptUrl}}" class="btn btn-primary">Return to List</a>
				</p>
				<p>
				<a href="{{scriptUrl}}&scriptId={{scriptDetail.id}}&json=T" target="_new" class="btn btn-outline-secondary btn-sm">View JSON</a>
				</p>
				<p>
				<a href="/app/common/scripting/scriptnote.nl?id={{scriptDetail.id}}" target="_scriptDetail{{scriptDetail.id}}" class="btn btn-outline-secondary btn-sm">NetSuite View</a>
				</p>
			</div>
		</script>
						
		<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
			<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
				<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
			</symbol>
			<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
				<path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
			</symbol>
			<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
				<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
			</symbol>
		</svg>		
		
		<script>	
			const scriptDetail = {{scriptJSON}}

			var template = document.getElementById('contactOverviewTemplate').innerHTML;
			var renderer = Handlebars.compile( template );
			document.getElementById( "contactOverview" ).innerHTML = renderer( { scriptDetail: scriptDetail } );
	
			template = document.getElementById('recentLoginsTemplate').innerHTML;
			renderer = Handlebars.compile( template );
			document.getElementById( "recentLogins" ).innerHTML = renderer( { logins: scriptDetail.logins } );	
			
			template = document.getElementById('rightNavTemplate').innerHTML;
			renderer = Handlebars.compile( template );
			document.getElementById( "rightNav" ).innerHTML = renderer( { scriptDetail: scriptDetail } );	
		</script>
	</body>
</html>
